<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <h2 id="msg"></h2>
      <div class="container">
        <div class="display" id="display">0</div>
        <div class="container-input">
          <div class="digits">
            <button class="clear blue" id="clear">AC</button>
            <div>
              <button class="digit number" id="9">9</button>
              <button class="digit number" id="8">8</button>
            </div>
            <div>
              <button class="digit number" id="6">6</button>
              <button class="digit number" id="5">5</button>
            </div>
            <div>
              <button class="digit number" id="3">3</button>
              <button class="digit number" id="2">2</button>
            </div>
            <button class="digit zero number" id="0">0</button>
          </div>
          <div class="digits">
            <button class="backspace blue" id="backspace">&larr;</button>
            <button class="digit number" id="7">7</button>
            <button class="digit number" id="4">4</button>
            <button class="digit number" id="1">1</button>
            <button class="decimal number" id="decimal">.</button>
          </div>
          
          <div class="digits">
            <button class="operator orange" id="divide">/</button>
            <button class="operator orange" id="multiply">*</button>
            <button class="operator orange" id="subtract">-</button>
            <button class="operator orange" id="add">+</button>
            <button class="equals orange" id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
